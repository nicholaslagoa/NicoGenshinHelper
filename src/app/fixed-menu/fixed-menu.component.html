<div class="menu-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="fixed-toolbar">
      <button mat-icon-button (click)="snav.toggle()" class="sidenav-toggle">
        <mat-icon svgIcon="sidenav-toggle"></mat-icon>
      </button>
      <span class="ps-3">NicoGenshinHelper</span>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item *ngFor="let menuItem of menuList" [routerLink]="['/', menuItem.route]">
            <mat-icon>{{ menuItem.icon }}</mat-icon>
            <span>{{ menuItem.name }}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
