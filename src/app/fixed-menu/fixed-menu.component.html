<div class="menu-container" [class.is-mobile]="mobileQuery.matches">
  <!-- toolbar start -->
    <mat-toolbar color="primary" class="fixed-toolbar">
      <button mat-icon-button (click)="snav.toggle()" class="sidenav-toggle-icon">
        <mat-icon svgIcon="sidenav-toggle"></mat-icon>
      </button>
      <span class="ps-3">NicoGenshinHelper</span>
    </mat-toolbar>
  <!-- toolbar end -->
  <!-- sidenav start -->
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list style="line-height: normal;">
          <a mat-list-item style="height: 80px;" *ngFor="let menuItem of menuList" [routerLink]="['/', menuItem.route]">
            <mat-icon [svgIcon]="menuItem.icon" class="mat-list-item-icon"></mat-icon>
            <span class="ps-4 mat-list-item-text">{{ menuItem.name }}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  <!-- sidenav end -->
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
