<div class="p-3">
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                        <div class="row">
                            <div class="col-6" *ngFor="let card of cardList" style="width:9rem">
                                <div class="card mb-4" (click)="addToSelectedList(card)" [ngClass]="card.selected ? 'card-selected' : ''">
                                    <img [src]="card.photo" class="card-img-top" alt="...">
                                    <!-- <div class="card-body">
                                        <h5 class="card-title" [ngClass]="card.selected ? 'card-selected' : ''">{{ card.name }}</h5>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-2 border border-5">
            <h2>Filters:</h2>
            <div class="d-flex flex-row flex-wrap">
                <button class="btn" (click)="filter('anemo')"><img src='../../assets/png/anemo.png'></button><!--width is 64-->
                <button class="btn" (click)="filter('electro')"><img src='../../assets/png/electro.png'></button>
                <button class="btn" (click)="filter('pyro')"><img src='../../assets/png/pyro.png'></button>
                <button class="btn" (click)="filter('hydro')"><img src='../../assets/png/hydro.png'></button>
                <button class="btn" (click)="filter('geo')"><img src='../../assets/png/geo.png'></button>
                <button class="btn" (click)="filter('cryo')"><img src='../../assets/png/cryo.png'></button>
                <button class="btn" (click)="filter('dendro')" style="height: 6rem;"><img src='../../assets/png/dendro.png' style="scale: 1.2;"></button>
                <button class="btn" (click)="filter('clear')"><img src='../../assets/png/clear.png'></button>
            </div> 
        </div>
    </div>
</div>
