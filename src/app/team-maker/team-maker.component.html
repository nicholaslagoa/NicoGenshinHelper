<div class="container-fluid">
    <div class="p-3">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12" *ngFor="let card of cardList" style="width:9rem">
                                <div class="card mb-2" (click)="addToSelectedCharacterList(card)" [ngClass]="card.selected ? 'card-selected' : ''">
                                    <img [src]="card.photo" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title" [ngClass]="card.selected ? 'card-selected' : ''">{{ card.name }}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 border border-5 rounded-start text-center max-content shadow-lg">
                <h2>Filters:</h2>
                <div class="row">
                    <div class="col" *ngFor="let filterItem of filters">
                        <button class="btn" (click)="filter(filterItem)">
                            <img [src]="filterItem.image">
                        </button>
                    </div>
                </div> 
                <hr>
                <button type="button" class="btn btn-primary mb-3" (click)="getTeams()">Get Teams</button>
            </div>
        </div>
    </div>
</div>
